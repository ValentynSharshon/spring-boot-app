<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header th:insert="~{fragments/header :: header}"></header>

        <div class="container mt-5 mb-5">
            <h1 th:text="${title}" class="mb-5"></h1>

            <form th:method="POST" th:action="@{/blog/add}" th:object="${post}">
                <input type="text" name="title" placeholder="Input post name" class="form-control" required><br/>
                <input type="text" name="anons" placeholder="Input post announcement" class="form-control" required><br/>
                <textarea name="fullText" placeholder="Input post full text" class="form-control" required></textarea><br/>

                <button type="submit" class="btn btn-success">Create post</button>
            </form>
        </div>

        <footer th:insert="~{fragments/footer :: footer}"></footer>
    </body>
</html>
