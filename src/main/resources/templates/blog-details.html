<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header th:insert="~{fragments/header :: header}"></header>

        <div class="container mt-5">
            <h1 th:text="${title}"></h1>
            <div th:each="element : ${post}" class="alert alert-info mt-2">
                <h3 th:text="${element.title}"/>
                <p th:text="${element.fullText}"/>
                <p th:text="${element.views}"/>
                <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Edit</a>

                <form th:action="'/blog/' + ${element.id} + '/remove'" th:method="POST" class="mt-2">
                    <button class="btn btn-warning" type="submit">Remove</button>
                </form>
            </div>
        </div>

        <footer th:insert="~{fragments/footer :: footer}"></footer>
    </body>
</html>
