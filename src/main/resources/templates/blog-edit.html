<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header th:insert="~{fragments/header :: header}"></header>

        <div class="container mt-5 mb-5">
            <h1 th:text="${title}" class="mb-5"></h1>

            <div th:each="element : ${post}">
                <form th:method="POST" th:object="${post}">
                    <input type="text" th:value="${element.title}" name="title" placeholder="Input post name" class="form-control" required><br/>
                    <input type="text" th:value="${element.anons}" name="anons" placeholder="Input post announcement" class="form-control" required><br/>
                    <textarea name="fullText" th:text="${element.fullText}" placeholder="Input post full text" class="form-control" required/><br/>

                    <button type="submit" class="btn btn-success">Edit post</button>
                </form>
            </div>
        </div>

        <footer th:insert="~{fragments/footer :: footer}"></footer>
    </body>
</html>
